[Interface]
# WireGuard VPN Configuration Example
# Replace the values below with your actual WireGuard server details

# Client private key (generate with: wg genkey)
PrivateKey = YOUR_PRIVATE_KEY_HERE

# Client IP address within the VPN network
Address = 10.0.0.2/24

# DNS servers to use (optional, can be overridden by application)
DNS = 1.1.1.1, 8.8.8.8

[Peer]
# Server public key (get from your WireGuard server)
PublicKey = YOUR_SERVER_PUBLIC_KEY_HERE

# Server endpoint (IP address and port)
Endpoint = YOUR_SERVER_IP:51820

# Allowed IPs (0.0.0.0/0 means route all traffic through VPN)
AllowedIPs = 0.0.0.0/0, ::/0

# Keep connection alive (recommended for NAT traversal)
PersistentKeepalive = 25

